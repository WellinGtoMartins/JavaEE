<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Uma site para gerenciamento de contatos telefônicos">
	<meta name="keywords" content="Agenda telefônica, CSS, HTML">
	<title>Agenda de contatos</title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="caixa1"></td>
			</tr>	
			<tr>
				<td><input type="text" name="fone" placeholder="Fone" class="caixa2"></td>
			</tr>	
			<tr>
				<td><input type="text" name="email" placeholder="E-mail" class="caixa1"></td>
			</tr>	
			</tr>
		</table>
		<input class="botao" type="button" value="adicionar" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>

</body>
</html>
